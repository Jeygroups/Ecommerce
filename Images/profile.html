<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail – Boult Astra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-thumbnail {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .img-thumbnail:hover,
    .img-thumbnail.active {
      border-color: #007bff;
    }
    .offer-list li::before {
      content: "●";
      color: #00c853;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    /* Seller card styling */
    .seller-card img {
      border: 2px solid #ddd;
      padding: 3px;
      background: #fff;
      object-fit: cover;
    }
    .seller-card:hover {
      background-color: #f8f9fa;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Left: Product Images -->
      <div class="col-md-5 text-center">
        <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" id="mainImage" class="img-fluid mb-3 border rounded" alt="Boult Astra" width="350">
        <!-- <div class="d-flex justify-content-center gap-2">
          <img src="images/1.jpg" class="img-thumbnail" width="70" onclick="changeImage(this)">
          <img src="images/2.webp" class="img-thumbnail" width="70" onclick="changeImage(this)">
          <img src="images/4.webp" class="img-thumbnail" width="70" onclick="changeImage(this)">
        </div> -->
      </div>

      <!-- Right: Product Details -->
      <div class="col-md-7">
       <h3>Seller Information</h3>
    <p><strong>Seller Name:</strong> TechWorld Electronics</p>
    <p><strong>Email:</strong> <a href="mailto:contact@techworld.com">contact@techworld.com</a></p>
    <p><strong>Phone:</strong> +1 800 123 4567</p>
    <p><strong>Seller Rating:</strong> ⭐ 4.7 / 5.0</p>
    <p><strong>Store Location:</strong> 456 Technology Blvd, Silicon City, USA</p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.086994919258!2d77.47448827487158!3d10.009672790096225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0714a5f27a5be7%3A0x554f57c92173c4d4!2sTheni%20Old%20Bus%20Stand!5e0!3m2!1sen!2sin!4v1754474436531!5m2!1sen!2sin" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


     </div>



  <script>
    function changeImage(el) {
      document.getElementById('mainImage').src = el.src;
      document.querySelectorAll('.img-thumbnail').forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
